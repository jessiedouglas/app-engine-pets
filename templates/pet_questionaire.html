<html>
<head>
	<title>Pet Questionaire</title>
</head>
<body>
	<h1>Tell Us About Your Pet!</h1>
	
	<form method="post">
		<label>Name<input type="text" name="name"></label> <br>
		<label>Animal Type<input type="text" name="type"></label> <br>
		<label>Breed (optional)<input type="text" name="breed"></label> <br>
		<label>Age<input type="text" name="age"></label> <br>
		<button>Submit</button>
	</form>
</body>
</html>
